<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Grains4U</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onload="init();">

<div id="all">

<h1>hi, welcome to Grains4u!</h1>

<button id="rec_stop">Record/Stop Recording</button>
<button id="play">Play/Pause Recording</button>

<form>
  <fieldset>
    <legend>Grain 1:</legend>
    <label>Grain Start (percentage):</label>
    <input type="text" id="g_start_0"><br>
    <label>Grain Length (Samples):</label>
    <input type="text" id="g_length_0"><br>
    <label>Grain Play Rate (percentage (0,2]):</label>
    <input type="text" id="g_rate_0"><br><br>
  </fieldset>
</form>

<button id="g_submit"> Submit </button>

</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
