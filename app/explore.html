  <script>
    window.addEventListener("load", (event) => {
      console.log("window loaded.");
      var url = '/rooms/';
      var roomsContainer = document.getElementById('rooms');
      var req = new XMLHttpRequest();
      req.responseType = 'json';
      req.open('GET', url, true);
      req.onload = function() {
        var rooms = req.response;
        console.log(rooms);
        for (let i =0; i < rooms.length; i++) {
          console.log(rooms[i].room);
          let roomEl = document.createElement('a');
          roomEl.setAttribute("href", `/#${rooms[i].room}`) //put url
          roomEl.innerText = `RoomID: ${rooms[i].room}`;
          roomsContainer.appendChild(roomEl);
        }
      }
      req.send(null);
    });
  </script>
