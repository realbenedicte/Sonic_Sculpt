<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sonic_Sculpt</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <div class="nav-container">
        <ul id="menu" class="main-nav">
          <li>
            <div id="homeButton">
              <a href = '/'> <p> ~Sonic Sculpt~</p></a>
            </div>
          </li>
          <li>
            <a href="/explore/" data-title="Explore" class="link">Explore
            </a>
          </li>
          <li>
            <p id="about-button">About</p>
          </li>
        </ul>
      </div>
      <div class="home-page-create">
        <div id="myNav" class="overlay">
          <div class="overlay-content">
            <p> Sonic Sculpt is a web app that let's you manipulate and collaborate on audio sculptures using granular synthesis.
              <br>
              <br>
              Created by Maxime Gordon 2021.
            </p>
          </div>
        </div>
        <button type="button" id="createRoomID">Create A Room</button>
      </div>
      <div id = saveTest>
        <!-- form styling resource: -->
        <!-- https://codepen.io/ainalem/pen/GRqPwoz -->
        <div id="saveForm">
        <div class="title">Save Room</div>
        <div class="input-container ic1">
          <input id="roomName" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for 'roomName' class="placeholder">Room Name</label>
        </div>
        <div class="input-container ic2">
          <input id="composer" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for 'composer' class="placeholder">Composer</label>
        </div>
        <div class="input-container ic2">
          <input id="tags" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for 'tags' class="placeholder">Tags</>
        </div>
        <button type="text" id="submit">Save!</button>
      </div>
      <div id="roomDetailsID">
      <p>
        Room Name: Composer: Users:
      </p></div>
      <button id="saveRoomId" style="display: none;">Save Room</button>
      </div>
      <div id="all">
      </div>
  <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
      <script type="text/javascript" src="audio_buffer_slice.js"></script>
      <script type="text/javascript" src="constants.js"></script>
      <script type="text/javascript" src="utils.js"></script>
      <script type="text/javascript" src="grain_ui.js"></script>
      <script type="text/javascript" src="grain.js"></script>
      <script type="text/javascript" src="audio-recorder.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </div>
    <footer id="footer">
    </footer>
  </div>
</div>
</body>

</html>
